---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time><br>
    <!-- Section for post author, if desired {% if page.author %}
    <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
    {% endif %} --></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}

    {% if page.audio_file %}
    <a href="{{ site.baseurl }}/audio/{{ page.audio_file }}">Download the audio file</a>
    {% else %}
    <em>Sorry, there is no audio for this post.</em>
    {% endif %}

  </div>

</article>
